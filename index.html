<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sarasas</title>
  </head>
  <body>

    <h1>Unordered list</h1>
    <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li type="square">List item 3</li>
    <li type="square">List item 4</li>
    <li type="circle">List item 5</li>
</ul>

    <h1>Ordered list</h1>
    <ol>
    <li>List item 1</li>
    <li type="a">List item 2</li>
    <li type="A">List item 3</li>
    <li type="i">List item 4</li>
    <li type="I">List item 5</li>
    <li>List item 6</li>
    </ol>

    <h1>Ordered list 2</h1>
    <ol>
      <li value="3">List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
</body>
</html>
